<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="sidebar-panel">

        <div class="left-panel">
            <div class="logo">
         <img src="Images_SignUp/odin-lined.png" alt="" class="logo-icon">
          <span class="logo-text">ODIN</span>
            </div>
            <div class="photo-credit">
                Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
            </div>
        </div>

        <div class="right-panel">

            <div class="headline">
                <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="sub-headline">
                <h2>Let's do this!</h2>

                <form action="" method="get">

                    <div class="form-row">
                        <div class="inner-form">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" placeholder=""/>
                        </div>
                        <div class="inner-form">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" placeholder=""/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="inner-form">
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email" placeholder=""/>
                        </div>
                        <div class="inner-form">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone" placeholder=""/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="inner-form">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" placeholder=""/>
                        </div>
                        <div class="inner-form">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder=""/>
                        </div>
                    </div>

                    <div class="button-foot">
                        <button type="submit" class="sign-up">Create Account</button>
                        <p class="login-link">Already have an account? <a href="#">Log in</a></p>
                    </div>

                </form>
            </div>

        </div>

    </div>

</body>
</html>
